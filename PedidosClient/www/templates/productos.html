<ion-view title="Productos" id="page9">
  <ion-content padding="true" class="has-header">
    <form id="productos-form8" class="list">
      <label class="item item-input" id="productos-search6">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="" ng-model="finder">
      </label>
    </form>
    <div id="productos-container1" style="height:500px;overflow:scroll;overflow-x: hidden">
    <ion-list id="productos-list13">
      <ion-item id="productos-list-item61" ng-repeat="item in items | filter : finder | limitTo:20" ng-click="addproducto(item)">
        <p>{{item.codigo}}</p>
        <p>{{item.nombre}}</p>
        <p>${{item.precio1}}<span class="item-note">{{item.exislr}}</span></p>
      </ion-item>
    </ion-list>
  </div>

  </ion-content>
</ion-view>
