<ion-view title="Menu Pedido" id="page6">
  <ion-content padding="true" class="has-header">
    <a ng-click="nuevoPedido()" id="menuPedido-button20" class="button button-positive button-large button-block button-outline">Nuevo Pedido</a>
    <form id="listaDeProductos-form7" class="list">
      <label class="item item-input" id="listaDeProductos-search5">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="" ng-model="finder">
      </label>
    </form>
  <div id="pedidos-container1" style="height:400px;overflow:scroll;overflow-x: hidden">
    <ion-list id="listaDeProductos-list12" class="manual-list-fullwidth" show-delete="shouldShowDelete"  can-swipe="true" ng-repeat="item in items | filter : finder | limitTo:20 track by $index">>
      <ion-item  id="listaDeProductos-list-item54" ng-click="addpedido(item)">
       <p><strong>id:</strong>{{item.codigo}}</p>
       <p><strong>Cliente:</strong>{{item.cliente.codigo +" " +item.cliente.nombre}}</p>
       <p><strong>Fecha:</strong>{{item.fecha | date:'dd-MM-yyyy'}}</p>
       <p><strong>Status:</strong>{{item.status}}<span class="item-note"><strong>Monto:$</strong>{{item.monto}}</span></p>
          <ion-option-button ng-click="removeItem($index)" class="ion-minus-circled button-assertive"></ion-option-button>
      </ion-item>
    </ion-list>
  </div>
  </ion-content>
</ion-view>
